     <button id="btn-theme" class="btn-theme" aria-label="Alternar tema">Tema</button>

  <main class="section">
    <div class="container">
      <h2>Cardápio</h2>

      <!-- Busca -->
      <div class="search-bar">
        <input id="search" type="text" placeholder="Buscar por nome ou descrição..." aria-label="Buscar no cardápio" />
      </div>

      <!-- Filtros -->
      <div class="filters">
        <button class="filter-btn active" data-filter="tudo">Tudo</button>
        <button class="filter-btn" data-filter="promocoes">Promoções</button>
        <button class="filter-btn" data-filter="classicos">Clássicos</button>
        <button class="filter-btn" data-filter="sobremesas">Sobremesas</button>
        <button class="filter-btn" data-filter="bebidas">Bebidas</button>
      </div>

      <!-- Grid do cardápio (preenchido via JS) -->
      <div id="grid-cardapio" class="grid-cardapio"></div>
    </div>
  </main>

  <!-- Modal (preenchido via JS) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button id="modal-close" class="modal-close" aria-label="Fechar modal">✕</button>
      <img id="modal-img" src="" alt="" />
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>
      <p id="modal-price" class="price"></p>
    </div>
    <div id="modal-backdrop" class="modal-backdrop"></div>
  </div>
